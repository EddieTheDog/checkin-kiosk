<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Check-In Admin</title>
<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    background: #fff;
    margin: 20px;
  }
  h1 { text-align: center; margin-bottom: 20px; }
  table { width: 100%; border-collapse: collapse; }
  th, td { padding: 12px; border: 1px solid #ccc; text-align: left; }
  button {
    padding: 6px 12px;
    margin: 2px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }
  .accept { background-color: #28a745; color: white; }
  .decline { background-color: #dc3545; color: white; }
  .done { background-color: #007aff; color: white; }
</style>
</head>
<body>
<h1>Check-In Admin</h1>
<table id="checkinTable">
  <thead>
    <tr>
      <th>Timestamp</th>
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Person</th>
      <th>Reason</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const BACKEND_URL = 'YOUR_WEB_APP_URL_HERE';
  const tableBody = document.querySelector('#checkinTable tbody');

  async function loadCheckins() {
    try {
      const res = await fetch(BACKEND_URL);
      const data = await res.json();
      tableBody.innerHTML = '';
      data.forEach(row => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${row.Timestamp}</td>
          <td>${row.Name}</td>
          <td>${row.Email}</td>
          <td>${row.Phone}</td>
          <td>${row['Person to See']}</td>
          <td>${row.Reason}</td>
          <td>${row.Status}</td>
        `;
        tableBody.appendChild(tr);
      });
    } catch (err) {
      console.error('Error loading check-ins:', err);
    }
  }

  loadCheckins();
  setInterval(loadCheckins, 5000); // Refresh every 5s
});
</script>
</body>
</html>

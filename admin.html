<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Check-In Admin</title>
<style>
body { font-family:-apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; background:#fff; margin:20px; }
h1 { text-align:center; margin-bottom:20px; }
table { width:100%; border-collapse:collapse; }
th, td { padding:12px; border:1px solid #ccc; text-align:left; }
footer { text-align:center; margin-top:20px; font-size:14px; color:#888; }
</style>
</head>
<body>
<h1>Check-In Admin</h1>
<table id="checkinTable">
  <thead>
    <tr>
      <th>Timestamp</th>
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Person</th>
      <th>Reason</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>
<footer>Version 1.1.0</footer>

<script>
document.addEventListener('DOMContentLoaded', ()=>{
  const tableBody = document.querySelector('#checkinTable tbody');

  async function loadCheckins(){
    google.script.run.withSuccessHandler(data=>{
      tableBody.innerHTML='';
      data.forEach(row=>{
        const tr = document.createElement('tr');
        tr.innerHTML=`
          <td>${row.Timestamp}</td>
          <td>${row.Name}</td>
          <td>${row.Email}</td>
          <td>${row.Phone}</td>
          <td>${row['Person to See']}</td>
          <td>${row.Reason}</td>
          <td>${row.Status}</td>
        `;
        tableBody.appendChild(tr);
      });
    }).getCheckins();
  }

  loadCheckins();
  setInterval(loadCheckins, 5000);
});
</script>
</body>
</html>
